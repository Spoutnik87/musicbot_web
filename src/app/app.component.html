<ng-container *appLet="{ isAuthenticated: isAuthenticated$ | async, loading: authenticatedUserLoading$ | async } as authenticatedUser">
  <ng-container *ngIf="!authenticatedUser.isAuthenticated || !authenticatedUser.loading">
    <app-header></app-header>
    <router-outlet></router-outlet>
  </ng-container>
  <div class="container mt-5 text-center" *ngIf="authenticatedUser.isAuthenticated && authenticatedUser.loading">
    <app-loading size="6x"></app-loading>
  </div>
</ng-container>
