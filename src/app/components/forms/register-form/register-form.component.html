<app-card title="Inscription">
  <div class="form-group">
    <label for="email">Adresse email</label>
    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email" placeholder="Adresse email" />
  </div>
  <div class="form-group">
    <label for="nickname">Pseudonyme</label>
    <input type="text" class="form-control" name="nickname" id="nickname" [(ngModel)]="user.nickname" placeholder="Pseudonyme" />
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" placeholder="Mot de passe" />
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="confirmPassword">Confirmation du mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="confirmPassword"
          id="confirmPassword"
          [(ngModel)]="user.confirmPassword"
          placeholder="Confirmation du mot de passe"
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname">Nom</label>
    <input type="text" class="form-control" name="lastname" id="lastname" [(ngModel)]="user.lastname" placeholder="Nom" />
  </div>
  <div class="form-group">
    <label for="firstname">Prénom </label>
    <input type="text" class="form-control" name="firstname" id="firstname" [(ngModel)]="user.firstname" placeholder="Prénom" />
  </div>
  <button class="btn btn-primary btn-lg mt-2 w-100" *ngIf="!loading" (click)="onSubmit()">S'inscrire</button>
  <app-loading [loading]="loading"></app-loading>
</app-card>
