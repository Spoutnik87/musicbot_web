<app-card title="Nouveau serveur" *ngIf="step === 1">
  Choisissez le mode d'ajout que vous souhaitez
  <div class="form-check">
    <input type="radio" class="form-check-input" name="choice" id="choiceJoin" [(ngModel)]="choice" value="JOIN" />
    <label class="form-check-label" for="choiceJoin">
      Rejoindre un serveur
    </label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" name="choice" id="choiceCreate" [(ngModel)]="choice" value="CREATE" />
    <label class="form-check-label" for="choiceCreate">
      Créer un serveur
    </label>
  </div>
  <button class="btn btn-primary mt-2" (click)="onSubmit()">Suivant</button>
  <button class="btn btn-primary mt-2 ml-2" (click)="onCancel()">Retour</button>
</app-card>
<app-card title="Créer un serveur" *ngIf="step === 2 && choice === 'CREATE'">
  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="server.name" placeholder="Nom" />
  </div>
  <app-loading [loading]="loading"></app-loading>
  <button class="btn btn-success mt-2" *ngIf="!loading" (click)="onSubmit()">Créer</button>
  <button class="btn btn-primary mt-2 ml-2" *ngIf="!loading" (click)="onCancel()">Retour</button>
</app-card>
<app-card title="Rejoindre un serveur" *ngIf="step === 2 && choice === 'JOIN'">
  Pour rejoindre un serveur, entrez la commande suivante dans le chat du discord :
  <div class="mt-2 w-100 token-container">{{ configService.getCommandPrefix() }}join {{ (serverJoinToken$ | async)?.serverJoinToken }}</div>
  <app-loading [loading]="serverJoinTokenLoading"></app-loading>
  <button class="btn btn-success mt-2" *ngIf="!serverJoinTokenLoading" (click)="onJoin()">C'est fait</button>
  <button class="btn btn-primary mt-2 ml-2" *ngIf="!serverJoinTokenLoading" (click)="onCancel()">Retour</button>
</app-card>
