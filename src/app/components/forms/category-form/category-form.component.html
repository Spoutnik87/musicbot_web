<app-card [title]="category != null ? 'Modifier une catégorie' : 'Nouvelle catégorie'">
  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="categoryInput.name" placeholder="Nom" />
  </div>
  <button class="btn btn-success mt-2" (click)="onSubmit()" [disabled]="categoryInput.name.length === 0">
    <fa-icon [icon]="faSave" class="mr-2"></fa-icon>{{ category != null ? 'Modifier' : 'Créer' }}
  </button>
  <button class="btn btn-primary mt-2 ml-2" (click)="onCancel()">Retour<fa-icon [icon]="faArrowCircleRight" class="ml-2"></fa-icon></button>
</app-card>
