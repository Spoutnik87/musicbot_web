<app-card [title]="category != null ? 'Modifier une catégorie' : 'Nouvelle catégorie'">
  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="categoryInput.name" placeholder="Nom" />
  </div>
  <button class="btn btn-success mt-2" (click)="onSubmit()">{{ category != null ? 'Modifier' : 'Créer' }}</button>
  <button class="btn btn-primary mt-2 ml-2" (click)="onCancel()">Retour</button>
</app-card>
