<div class="container mt-5" *appLet="loading$ | async as fetching">
  <app-loading class="text-center" [loading]="fetching"></app-loading>
  <app-content-form
    [categories]="categories$ | async"
    [groups]="groups$ | async"
    [serverId]="serverId"
    (submit)="onSubmit($event)"
    (cancel)="onCancel()"
    [loading]="loading"
    *ngIf="!fetching"
  ></app-content-form>
</div>
