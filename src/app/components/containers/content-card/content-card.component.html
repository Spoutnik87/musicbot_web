<div class="content-container">
  <app-thumbnail width="200" height="200" [imageURL]="content.thumbnailURL"></app-thumbnail>
  <div class="content-overlay">
    <div class="text">
      {{ content.name }}<br />
      {{ content.duration | duration }}
    </div>
    <div class="show" (click)="onShow()"><fa-icon [icon]="faEye" size="4x"></fa-icon></div>
    <div class="play" (click)="onPlay()"><fa-icon [icon]="faPlay" size="4x"></fa-icon></div>
  </div>
</div>
