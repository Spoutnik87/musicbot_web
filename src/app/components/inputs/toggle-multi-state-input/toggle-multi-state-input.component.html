<label class="switch">
  <div class="label">{{ label }}</div>
  <span class="slider" [ngClass]="{ state1: value === -1, state2: value === 0, state3: value === 1, 'slider-disabled': disabled }">
    <div class="state1-container" (click)="onChange($event)" [ngClass]="{ 'state-disabled': disabled }"></div>
    <div class="state2-container" (click)="onChange($event)" [ngClass]="{ 'state-disabled': disabled }"></div>
    <div class="state3-container" (click)="onChange($event)" [ngClass]="{ 'state-disabled': disabled }"></div>
  </span>
</label>
