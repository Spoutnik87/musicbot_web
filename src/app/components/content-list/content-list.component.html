<div>
  <div class="mb-4">
    Liste des contenus
    <a class="btn btn-success float-right" [routerLink]="'/create-content/' + server.id"><fa-icon [icon]="faPlus"></fa-icon></a>
  </div>
  <hr />
  <div class="row">
    <app-content-card
      class="col-sm-6 col-md-4 col-lg-3 mb-2"
      *ngFor="let content of contents"
      [content]="content"
      (show)="onShow($event)"
      (play)="onPlay($event)"
    ></app-content-card>
  </div>
</div>
